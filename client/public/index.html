<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:600|Nunito:300,400,400i,700|Material+Icons" rel="stylesheet">
    <!-- <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="shortcut icon" type="image/png" href="/static/favicon.png"/> -->
    <link rel="icon" href="<%= BASE_URL %>block-ico.png">
    <title>DiaLR</title>

    <style>
      .index-loading {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.9);
        z-index: 11;
      }

      .index-loading .index-loader {
        position: absolute;
        left: 10px;
        right: 10px;
        top: 30%;
        transform: translateY(-50%);
      }

      .index-loading .index-label {
        font-size: 14px;
        margin: 10px auto 0 auto;
        padding: 5px;
        color: rgb(0, 148, 255);
        text-align: center;
        font-family: Verdana;
      }

      .index-loading .index-spinner {
        display: block;
        margin: 0 auto;
        width: 128px;
        text-align: center;
        line-height: 0;
      }

      .index-loading .index-spinner > div {
        width: 32px;
        height: 32px;
        background-color: rgb(0, 148, 255);

        border-radius: 100%;
        display: inline-block;
        -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      }

      .index-loading .index-spinner .index-bounce1 {
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
      }

      .index-loading .index-spinner .index-bounce2 {
        -webkit-animation-delay: -0.16s;
        background-color: rgb(76, 255, 0);
        animation-delay: -0.16s;
      }

      @-webkit-keyframes sk-bouncedelay {
        0%, 80%, 100% { -webkit-transform: scale(0) }
        40% { -webkit-transform: scale(1.0) }
      }

      @keyframes sk-bouncedelay {
        0%, 80%, 100% {
          -webkit-transform: scale(0);
          transform: scale(0);
        } 40% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
        }
      }
      .fade-enter-active {
        transition: all 200ms ease;
      }
      .fade-leave-active {
        transition: all 200ms ease;
      }
      .fade-enter, .fade-leave-to {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but DiaLR doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="index-loading">
        <div class="index-loader">
          <div class="index-spinner">
            <div class="index-bounce1"></div>
            <div class="index-bounce2"></div>
            <div class="index-bounce3"></div>
          </div>
          <div class="index-label">Loading</div>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
